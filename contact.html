<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>


    <div class="container p-5 my-5 border">
        <h1 class="display-1 text-center fw-bold">Jessica Steinkamp</h1>
        <nav class="navbar my-3 navbar-expand-sm bg-dark navbar-dark">
            <div class="navbar-nav">
                <a href="index.html" class="nav-item nav-link">Home</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
            </div>
        </nav>

        <div class="container mt-3">
            <h2>Send me a message</h2>
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Namn:</label>
                        <input type="text" class="form-control" id="name" placeholder="Namn" required>
                    </div>
                </div>
                <div class="col mt-3">
                    <label for="comment" class="form-label">Message:</label>
                    <textarea class="form-control mt-2" rows="5" id="comment" required></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
</body>
